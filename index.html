<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="#" id="sentence-form">
      <div class="form-group">
        <label for="original-sentence">Enter any sentence below:</label>
        <input type="text" id="original-sentence" class="form-control">
      </div>
      <button class="btn" type="submit">Submit sentence</button>
    </form>
    <div class="result">
      <h5>Here's your new sentence. Can you tell what it says?</h5>
      <p class="new-sentence"></p>
    </div>
  </div>
</body>
</html>
